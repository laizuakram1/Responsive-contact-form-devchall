<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <nav>
            <img src="./logo.svg" alt="">
        </nav>

        <div class="form-title">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>

        <div class="form-container">
            <form>
                <div class="eth-john">
                    <label for="">Name</label>
                    <input type="text" placeholder="Ethan Johnson">
                </div>
                <div class="email">
                    <label for="">Company Email</label>
                    <input type="email" placeholder="ethan@johnson.com">
                </div>
                <div class="company-size">
                    <label for="">Company Size</label>
                    <select>
                        <option selected disabled>50-100 employees</option>
                        <option value="10-20">10-20 employees</option>
                        <option value="30-50">30-50 employees</option>
                    </select>
                </div>
                <div class="Subject">
                    <label for="">Subject</label>
                    <select>
                        <option selected disabled>Building Landing pages</option>
                        <option value="Responsive website">Responsive website</option>
                        <option value="full stack project">Full stack project</option>
                    </select>
                </div>

                <div class="message">
                    <label>message</label>
                    <textarea placeholder="message"></textarea>
                </div>

                <div class="contact-button">
                    <button>Contact Sales</button>
                </div>
               
            </form>
        </div>
    </main>
</body>
</html>
